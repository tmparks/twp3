  <title>Family</title>
  <style type="text/css">
  body {
    margin: 0px;
    padding: 0px;
    color: white;
    background-color: black;
    font-size: xx-large;
    font-family: Georgia,serif;
  }
  :link {
    color: white;
    text-decoration: none;
  }
  .tile {
    margin: 24px;
    float: left;
    text-align: center;
  }
  img {
    border-radius: 16px;
    width: 208px;
    height: 208px;
  }
  video {
    border-radius: 16px;
    margin: 24px;
    background: white;
    width: 976px;
    height: 549px;
  }
  </style>
  <script type="text/javascript">
  function doLoad(element) {
    element.beginTime = 15725; // 15725
    element.endTime = 16797; // 15725 + 1072
    element.currentTime = element.beginTime;
    return true;
  }
  function doClick(element) {
    if (element.paused) {
      element.play();
    }
    else {
      element.pause();
    }
    return true;
  }
  function doUpdate(element) {
    if (element.currentTime >= element.endTime) {
      element.pause();
      element.currentTime = element.beginTime;
    }
    return true;
  }
  </script>
</head>
